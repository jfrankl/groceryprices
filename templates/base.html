<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Grocery Data{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="/static/stylesheets/style.css">
  {% block css %}
  {% endblock %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script> 
  {% block javascript %}
  {% endblock %}
</head>
<body>
  {% block header %}  
    <div id="header">
      <div class="container content-inner">
        <div class="section row">
          <div class="six columns mobile-full" id="logo">
            <a href="/">Grocery Data</a>
          </div>
          <div class="six columns mobile-full" id="navigation">
            <a href="/">Metadata / About</a>
          </div>          
        </div>
      </div>  
    </div>
  {% endblock %}
  {% block content %}  
  {% endblock %}  
</body>
</html>
